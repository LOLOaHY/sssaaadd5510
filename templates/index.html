        /* الوجوه المحسنة */

        .eye {

        .mouth {

            bottom: 20%;

            height: 20%;

            border-radius: 0 0 50% 50%;
            background: transparent;
        }

        /* حركة الضحك */
        .face {
            animation: laugh 2s infinite;
        }
        @keyframes laugh {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* حركة الأشكال */
        @keyframes moveCircle {
            0% { transform: translate(0, 0); }
            25% { transform: translate(0, -50px); }
            50% { transform: translate(0, 50px); }
            75% { transform: translate(0, -50px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes moveSquare {
            0% { transform: translate(0, 0); }
            25% { transform: translate(50px, 0); }
            50% { transform: translate(-50px, 0); }
            75% { transform: translate(50px, 0); }
            100% { transform: translate(0, 0); }
        }

        @keyframes moveRectangle {

            25% { transform: translate(75px, 50px); }
            50% { transform: translate(-75px, 50px); }
            75% { transform: translate(75px, 50px); }
            100% { transform: translate(0, 0); }

            50% { transform: translate(50px, -25px); }
            75% { transform: translate(-50px, -25px); }

<script>
    function fetchFormats() {
        const url = document.getElementById('video-url').value;
        const messageElement = document.getElementById('message');
        const qualityOptionsElement = document.getElementById('qualityh');
        
        if (!qualityOptionsElement) {
            console.error('Element with id "quality" not found.');
            return;
        }

        // تحقق من أن الرابط غير فارغ وأنه ينتمي إلى المواقع المدعومة
        const supportedSites = ['youtube.com', 'youtu.be', 'www.kwai.com', 'tiktok.com', 'instagram.com', 'facebook.com', 'x.com'];
        if (url != " " && !supportedSites.some(site => url.includes(site))) {
            // إذا كان الرابط غير مدعوم أو فارغ، أظهر رسالة الخطأ (314)
            messageElement.className = 'message nout_add_web';
            messageElement.innerText = 'هذهي المنصة غير مدرجة بعد قم بلاتصال بلمطور وارسال هذهي المنصة اليه.';
            return;
        }

        messageElement.className = 'message pending';
        messageElement.innerText = '...جاري الحصول علي الجودة';

        fetch(`/get_formats?url=${encodeURIComponent(url)}`)
        .then(response => {
            if (response.status === 313) {
                throw new Error('ممنوع التحميل من المواقع الاباحية.');
            }
            if (!response.ok) {
                throw new Error('خطاء في الانترنت ');
            }
            return response.json();
        })
        .then(data => {
            if (data.error) {
                throw new Error(data.error);
            }

            const qualitySelect = document.getElementById('qualityh');
            if (!qualitySelect) {
                console.error('لم يتم اختيار جودة ');
                return;
            }
            qualitySelect.innerHTML = '';

            data.forEach(format => {
                const option = document.createElement('option');
                option.value = format.format_id;
                option.textContent = `${format.format_id} - ${format.resolution || 'غير متاح الجودة'} - ${format.ext || 'غير متاح الامتداد'} - ${format.filesize ? (format.filesize / (1024 * 1024)).toFixed(2) + ' MB' : 'غير متاح حجم الملف'}`;
                qualitySelect.appendChild(option);
            });

            qualityOptionsElement.style.display = 'block';
            messageElement.className = 'message success';
            messageElement.innerText = 'تم الحصول علي الجودة';
        })
        .catch(error => {
            console.error('Error:', error);
            if (messageElement) {
                messageElement.className = 'message error';
                messageElement.innerText = `حدث خطأ أثناء عرض الجودة: اعد المحاولة اذا استمرت المشكلة ابلغ المطور`;
            }
        });
    }

    function submitUrl() {
        const url = document.getElementById('video-url').value;
        const messageElement = document.getElementById('message');
        const format_id = document.getElementById('qualityh').value;

        if (!messageElement) {
            console.error('لم يتم ادخال رابط');
            return;
        }

        messageElement.className = 'message pending';
        messageElement.innerText = '....جاري التحميل';

        fetch('/download', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: new URLSearchParams({
                'url': url,'format_id':format_id
            })
        })
        .then(response => {
            if (!response.ok) {
                return response.text().then(text => {
                    throw new Error(`خطاء في الانترنت`);
                });
            }
            return response.json();
        })
        .then(data => {
            if (data.error) {
                throw new Error(data.error);
            }

            var link = document.createElement('a');
            link.href = data.url;
            link.download = data.filename;
            link.click();

            messageElement.className = 'message success';
            messageElement.innerText = '!...تم تنزيل الفيديو';
        })
        .catch(error => {
            console.error('Error:', error);
            messageElement.className = 'message error';
            messageElement.innerText = `حدث خطأ أثناء التحميل: اعد المحاولة اذا استمرت المشكلة ابلغ المطور`;
        });
    }
